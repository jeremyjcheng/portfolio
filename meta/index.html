<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Meta</h1>
    <div style="display: flex; flex: 1; align-items: center; gap: 1em">
      <label for="commit-progress" style="white-space: nowrap; font-weight: 500"
        >Show commits until:</label
      >
      <input
        type="range"
        id="commit-progress"
        min="0"
        max="100"
        step="1"
        value="100"
        style="flex: 1; min-width: 200px; margin: 0; padding: 0; border: none"
      />
      <time id="commit-max-time" style="margin-left: auto"></time>
    </div>
    <div id="scrolly-1">
      <div id="scatter-story">some filler text here</div>
      <div id="scatter-plot">
        <div id="stats"></div>
        <h2>Commits by time of day</h2>
        <div id="chart"></div>
        <p id="selection-count">No commits selected</p>
        <div id="language-breakdown" class="language-breakdown"></div>
      </div>
    </div>
    <dl id="commit-tooltip" class="info tooltip" hidden>
      <dt>Commit</dt>
      <dd>
        <a href="" id="commit-link" target="_blank"></a>
      </dd>

      <dt>Date</dt>
      <dd id="commit-date"></dd>

      <dt>Time</dt>
      <dd id="commit-time"></dd>

      <dt>Author</dt>
      <dd id="commit-author"></dd>

      <dt>Lines edited</dt>
      <dd id="commit-lines"></dd>
    </dl>
    <dl id="files">
      <!-- we want the following structure for each file:
      <div>
        <dt>
          <code>{file.name}</code>
        </dt>
        <dd>{file.lines.length} lines</dd>
      </div>
      -->
    </dl>
    <script type="module" src="../global.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
